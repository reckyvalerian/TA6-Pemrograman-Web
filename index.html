<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Weather Dashboard</title>
  <style>
    :root{
      --bg:#fbfbfc; --card:#fff; --text:#111827; --muted:#6b7280; --accent:#2563eb; --radius:10px;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,Arial,sans-serif;background:var(--bg);color:var(--text);-webkit-font-smoothing:antialiased}
    .wrap{max-width:920px;margin:18px auto;padding:18px}
    .header{display:flex;justify-content:space-between;align-items:center;gap:12px}
    .title{margin:0;font-size:20px}
    .hdr-controls{display:flex;gap:8px}
    .ctrl{background:transparent;border:1px solid rgba(0,0,0,0.06);padding:6px 10px;border-radius:8px;cursor:pointer}

    .card{background:var(--card);padding:12px;border-radius:var(--radius);margin-top:14px;box-shadow:0 6px 18px rgba(0,0,0,0.04)}
    .search{display:flex;flex-direction:column;gap:8px}
    #cityInput{padding:10px;border-radius:8px;border:1px solid #e6e6e9;font-size:15px}
    .suggestions{position:relative}
    .suggestions .item{background:var(--card);padding:8px;border-radius:6px;border:1px solid rgba(0,0,0,0.04);cursor:pointer;margin-top:6px}

    .actions{display:flex;gap:8px;margin-top:6px;flex-wrap:wrap}
    .btn{background:var(--accent);color:white;border:none;padding:8px 10px;border-radius:8px;cursor:pointer}
    .subtle{background:transparent;color:var(--accent);border:1px solid rgba(37,99,235,0.12)}

    .current{display:flex;align-items:center;gap:12px}
    .current .info{flex:1}
    .temp{font-size:34px;font-weight:700;margin:6px 0}
    .small{color:var(--muted);margin:6px 0 0;font-size:13px}

    .grid{display:grid;grid-template-columns:repeat(5,1fr);gap:8px;margin-top:10px}
    .grid .cell{padding:10px;border-radius:8px;text-align:center;background:linear-gradient(180deg,rgba(0,0,0,0.02),transparent)}
    .fav-list{display:flex;gap:8px;flex-wrap:wrap}
    .fav-pill{padding:8px 10px;border-radius:999px;background:rgba(37,99,235,0.08);cursor:pointer;font-size:14px}

    .spinner{width:28px;height:28px;border-radius:50%;border:4px solid rgba(0,0,0,0.08);border-top-color:var(--accent);animation:spin 1s linear infinite}
    @keyframes spin{to{transform:rotate(360deg)}}

    .row{display:flex;gap:12px;align-items:center}
    .muted{color:var(--muted)}

    @media(max-width:900px){
      .grid{grid-template-columns:repeat(2,1fr)}
      .current{flex-direction:column;align-items:flex-start}
    }

    /* dark */
    body.dark{ --bg:#0b1220; --card:#0f1724; --text:#e6eef8; --muted:#9aa4b2; --accent:#3b82f6; }

    /* small helpers */
    .hint{font-size:13px;color:var(--muted)}
    .forecast .cell img{width:48px;height:48px}
    .current img{width:96px;height:96px}
    .fav-remove{margin-left:8px;background:transparent;border:none;color:#c0392b;cursor:pointer}
    .autocomplete-note{font-size:12px;color:var(--muted);margin-top:6px}
  </style>
</head>
<body>
  <main class="wrap">
    <header class="header">
      <h1 class="title">Weather Dashboard</h1>
      <div class="hdr-controls">
        <button id="themeBtn" class="ctrl" aria-pressed="false">Theme</button>
        <button id="unitBtn" class="ctrl" aria-pressed="true">°C</button>
      </div>
    </header>

    <section class="search card" aria-label="search">
      <input id="cityInput" placeholder="Cari kota... (cth: Jakarta)" autocomplete="off" aria-label="Nama kota" />
      <div id="suggestions" class="suggestions" role="listbox" aria-live="polite"></div>
      <div class="actions">
        <button id="searchBtn" class="btn">Cari</button>
        <button id="geoBtn" class="btn subtle">Lokasi</button>
        <button id="refreshBtn" class="btn subtle">Refresh</button>
        <button id="samplesBtn" class="btn subtle">Try samples</button>
      </div>
      <div class="autocomplete-note">Auto-complete menggunakan nama kota contoh. Untuk hasil lebih akurat gunakan ejaan lengkap.</div>
    </section>

    <section id="current" class="card current" aria-live="polite">
      <p class="small">Tekan "Try samples" untuk tes cepat.</p>
    </section>

    <section class="card forecast">
      <h2 class="small">5-Day Forecast</h2>
      <div id="forecastGrid" class="grid" aria-live="polite"></div>
    </section>

    <section class="card favs">
      <h3 class="small">Favorites</h3>
      <div id="favorites" class="fav-list"></div>
    </section>
  </main>

  <script>
    // --- Elements ---
    const cityInput = document.getElementById("cityInput");
    const suggestions = document.getElementById("suggestions");
    const searchBtn = document.getElementById("searchBtn");
    const geoBtn = document.getElementById("geoBtn");
    const refreshBtn = document.getElementById("refreshBtn");
    const samplesBtn = document.getElementById("samplesBtn");
    const currentEl = document.getElementById("current");
    const forecastGrid = document.getElementById("forecastGrid");
    const favoritesEl = document.getElementById("favorites");
    const unitBtn = document.getElementById("unitBtn");
    const themeBtn = document.getElementById("themeBtn");

    // --- State ---
    let isCelsius = true;
    let currentCity = null;
    let currentCoords = null;
    let lastData = null;
    let autoInterval = null;
    let pendingSearchToken = 0;

    const unitStr = () => isCelsius ? "°C" : "°F";
    const conv = c => isCelsius ? Math.round(c) : Math.round(c * 9/5 + 32);

    function showStatus(msg){ currentEl.innerHTML = `<p class="small">${msg}</p>`; }
    function showError(msg){ currentEl.innerHTML = `<p class="small" style="color:crimson">${msg}</p>`; }

    function makeSpinner(){ return '<div class="spinner" role="status" aria-label="loading"></div>'; }

    // --- Nominatim geocoding (no key) ---
    async function nominatimSearch(q, limit=6){
      const url = `https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(q)}&format=json&limit=${limit}`;
      try{
        const res = await fetch(url, { headers: { "Accept-Language": "en" }});
        if(!res.ok) return { ok:false, status:res.status, text: await res.text() };
        const data = await res.json();
        return { ok:true, data };
      } catch(e){ return { ok:false, reason: e.message }; }
    }

    // --- Open-Meteo ---
    async function openMeteoByCoords(lat, lon){
      const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true&hourly=relativehumidity_2m&daily=temperature_2m_max,temperature_2m_min,weathercode&timezone=auto&forecast_days=5`;
      try{
        const res = await fetch(url);
        if(!res.ok) return { ok:false, status:res.status, text: await res.text() };
        const data = await res.json();
        return { ok:true, data };
      } catch(e){ return { ok:false, reason:e.message }; }
    }

    function getHumidityFromHourly(hourly){
      if(!hourly || !hourly.time || !hourly.relativehumidity_2m) return null;
      const times = hourly.time; const hum = hourly.relativehumidity_2m;
      const now = Date.now();
      let best = 0, bestDiff = Infinity;
      for(let i=0;i<times.length;i++){
        const t = new Date(times[i]).getTime();
        const d = Math.abs(t-now);
        if(d < bestDiff){ bestDiff = d; best = i; }
      }
      return hum[best];
    }

    const wcMap = {0:"Clear",1:"Mainly clear",2:"Partly cloudy",3:"Overcast",45:"Fog",48:"Rime fog",51:"Light drizzle",53:"Moderate drizzle",55:"Dense drizzle",61:"Slight rain",63:"Moderate rain",65:"Heavy rain",71:"Slight snow",73:"Moderate snow",75:"Heavy snow",80:"Rain showers",81:"Heavy rain showers",95:"Thunderstorm",99:"Thunderstorm hail"};
    function wcDesc(code){ return wcMap[code] || "Unknown"; }

    // --- render ---
    function renderFromOpenMeteo(om, name){
      lastData = { source:"om", data:om };
      currentCity = name || currentCity || "Location";
      if(om.latitude) currentCoords = { lat:om.latitude, lon:om.longitude };

      const cw = om.current_weather || {};
      const temp = cw.temperature != null ? conv(cw.temperature) : "-";
      const wind = cw.windspeed ?? "-";
      const wc = cw.weathercode;
      const hum = getHumidityFromHourly(om.hourly) ?? "-";
      const desc = wcDesc(wc);

      currentEl.innerHTML = `
        <div class="info">
          <h2 style="margin:0">${currentCity}</h2>
          <p class="small">Updated: ${cw.time ? new Date(cw.time).toLocaleString() : new Date().toLocaleString()}</p>
          <p class="temp">${temp}<span style="font-size:14px"> ${unitStr()}</span></p>
          <p class="small">Humidity: ${hum}% • Wind: ${wind} m/s</p>
          <p class="small">${desc}</p>
          <div style="margin-top:10px"><button class="btn" onclick="addFavorite()">Simpan Favorit</button></div>
        </div>
        <div><img src="https://open-meteo.com/images/weathericons/svg/${wc||0}.svg" alt="${desc}" onerror="this.style.display='none'"></div>
      `;

      // daily
      const daily = om.daily || {}; const dates = daily.time || []; const tmin = daily.temperature_2m_min || []; const tmax = daily.temperature_2m_max || []; const wcodes = daily.weathercode || [];
      forecastGrid.innerHTML = "";
      for(let i=0;i<dates.length && i<5;i++){
        const date = new Date(dates[i]);
        const min = tmin[i] != null ? conv(tmin[i]) : "-"; const max = tmax[i] != null ? conv(tmax[i]) : "-"; const code = wcodes[i] || 0; const ddesc = wcDesc(code);
        const cell = document.createElement("div"); cell.className = "cell";
        cell.innerHTML = `<div class="small">${date.toLocaleDateString()}</div><img src="https://open-meteo.com/images/weathericons/svg/${code}.svg" alt="${ddesc}" onerror="this.style.display='none'"/><div class="small">${ddesc}</div><div style="margin-top:6px">${min}${unitStr()} / ${max}${unitStr()}</div>`;
        forecastGrid.appendChild(cell);
      }
    }

    // --- flow: search name -> nominatim -> open-meteo ---
    async function robustSearch(name){
      name = (name||"").trim();
      if(!name){ showError("Masukkan nama kota"); return; }
      showStatus(makeSpinner()+" Mengambil data...");
      const token = ++pendingSearchToken;
      try{
        const geo = await nominatimSearch(name);
        if(token !== pendingSearchToken) return; // ignore older responses
        if(!geo.ok){ showError("Gagal memanggil geocoding. Periksa koneksi."); return; }
        if(!Array.isArray(geo.data) || geo.data.length === 0){ showError('Kota tidak ditemukan. Coba ejaan lain (contoh: "Jakarta").'); return; }
        const place = geo.data[0];
        const display = place.display_name || name; const lat = parseFloat(place.lat); const lon = parseFloat(place.lon);
        const om = await openMeteoByCoords(lat, lon);
        if(token !== pendingSearchToken) return;
        if(!om.ok){ showError("Gagal memanggil Open-Meteo. Periksa koneksi."); return; }
        renderFromOpenMeteo(om.data, display);
        localStorage.setItem("lastCity", display);
      }catch(e){ showError("Gagal mengambil data"); console.error(e); }
    }

    // --- geolocation ---
    function doGeolocation(){
      if(!navigator.geolocation){ showError("Geolocation tidak tersedia"); return; }
      showStatus(makeSpinner()+" Mendeteksi lokasi...");
      navigator.geolocation.getCurrentPosition(async pos=>{
        try{
          const lat = pos.coords.latitude, lon = pos.coords.longitude;
          const om = await openMeteoByCoords(lat, lon);
          if(!om.ok){ showError("Gagal panggil Open-Meteo untuk lokasi Anda."); return; }
          renderFromOpenMeteo(om.data, "Lokasi saat ini");
          localStorage.setItem("lastCity", "Lokasi saat ini");
        }catch(e){ showError("Gagal fetch lokasi"); }
      }, ()=> showError("Izin lokasi ditolak / timeout"), { timeout:8000 });
    }

    // --- favorites ---
    function getFavs(){ try{ return JSON.parse(localStorage.getItem("fav")||"[]"); }catch{ return []; } }
    function addFavorite(){ if(!currentCity) return; const a=getFavs(); if(!a.includes(currentCity)){ a.push(currentCity); localStorage.setItem("fav", JSON.stringify(a)); renderFavorites(); } }
    function removeFavorite(n){ const a=getFavs().filter(x=>x!==n); localStorage.setItem("fav", JSON.stringify(a)); renderFavorites(); }
    function renderFavorites(){ const a=getFavs(); favoritesEl.innerHTML=""; if(a.length===0){ favoritesEl.textContent="Belum ada favorit"; return; } a.forEach(n=>{ const d=document.createElement("div"); d.className="fav-pill"; d.textContent=n; d.onclick=()=> robustSearch(n); const rm=document.createElement('button'); rm.className='fav-remove'; rm.title='Hapus'; rm.innerHTML='✕'; rm.onclick=(e)=>{ e.stopPropagation(); removeFavorite(n); }; d.appendChild(rm); favoritesEl.appendChild(d); }); }

    // --- small sample list for autocomplete and samples ---
    const sampleCities = ["Jakarta","Bandung","Surabaya","Medan","Yogyakarta","Semarang","Denpasar","Bali","Makassar","Palembang"];

    // --- autocomplete with debounce ---
    function debounce(fn, wait=300){ let t; return (...a)=>{ clearTimeout(t); t=setTimeout(()=>fn(...a), wait); }; }

    async function showSuggestions(q){ suggestions.innerHTML = ""; if(!q) return; // first show local samples
      const local = sampleCities.filter(s=>s.toLowerCase().includes(q.toLowerCase())).slice(0,6);
      local.forEach(m=>{ const el = document.createElement("div"); el.className = "item"; el.textContent = m; el.onclick = ()=> { cityInput.value = m; suggestions.innerHTML = ""; robustSearch(m); }; suggestions.appendChild(el); });
      // then try lightweight nominatim (limit 5) for better accuracy
      try{
        const r = await nominatimSearch(q,5);
        if(r.ok && Array.isArray(r.data)){
          r.data.slice(0,5).forEach(p=>{
            const el = document.createElement('div'); el.className='item'; el.textContent = p.display_name; el.onclick = ()=> { cityInput.value = p.display_name; suggestions.innerHTML = ''; robustSearch(p.display_name); };
            suggestions.appendChild(el);
          });
        }
      }catch(e){ /* ignore */ }
    }

    const sugDeb = debounce(e=> showSuggestions(e.target.value), 250);
    cityInput.addEventListener('input', sugDeb);

    // --- samples, auto-update & events ---
    function showSamples(){ currentEl.innerHTML = `<div style="display:flex;gap:8px;flex-wrap:wrap"><button class="btn" onclick="robustSearch('Jakarta')">Jakarta</button><button class="btn" onclick="robustSearch('London')">London</button><button class="btn" onclick="robustSearch('New York')">New York</button></div><p class="small" style="margin-top:8px">Klik untuk tes cepat.</p>`; }

    function startAuto(){ if(autoInterval) clearInterval(autoInterval); autoInterval = setInterval(()=>{ const last = localStorage.getItem("lastCity"); if(last) robustSearch(last); }, 300000); document.addEventListener("visibilitychange", ()=>{ if(document.hidden){ if(autoInterval) clearInterval(autoInterval); } else startAuto(); }); }

    searchBtn.addEventListener("click", ()=> robustSearch(cityInput.value.trim()));
    cityInput.addEventListener("keydown", e => { if(e.key === "Enter") robustSearch(cityInput.value.trim()); });
    geoBtn.addEventListener("click", doGeolocation);
    refreshBtn.addEventListener("click", ()=> { const last = localStorage.getItem("lastCity"); if(currentCoords){ openMeteoByCoords(currentCoords.lat, currentCoords.lon).then(r=>{ if(r.ok) renderFromOpenMeteo(r.data, currentCity); else showError("Gagal refresh"); }); } else if(last) robustSearch(last); else showStatus("Belum ada yang disegarkan."); });
    samplesBtn.addEventListener("click", showSamples);
    unitBtn.addEventListener("click", ()=> { isCelsius = !isCelsius; unitBtn.textContent = isCelsius ? "°C":"°F"; if(lastData){ renderFromOpenMeteo(lastData.data, currentCity); }});
    themeBtn.addEventListener("click", ()=> { const on = document.body.classList.toggle("dark"); themeBtn.setAttribute('aria-pressed', !!on); });

    // --- initialize ---
    (function init(){ renderFavorites(); const last = localStorage.getItem("lastCity"); if(last){ cityInput.value = last; robustSearch(last); } else showSamples(); startAuto(); })();

    // expose small helper for favorites button in markup
    window.addFavorite = addFavorite;
  </script>
</body>
</html>
